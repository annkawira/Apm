<!DOCTYPE html>
<html>
    <body>
        <div class="card">
            <div class="card-header">
               {{pageTitle}}
            </div>

            <div class='card-body'>
                <div class="row">
                    <div class="col-md-2">Filter by:</div>
                    <div class="col-md-4">
                        <input type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Filtered by:</h4>
                    </div>
                    
                </div>

            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="products.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary"></button>
                            </th>
                            <th>product</th>
                            <th>code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 star rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <img [src] ="product.imgeUrl" [title]="product.productName" [style.width.px] ="imageWidth"[style.margin.px]="imageMargin">
                            </td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.starRating}}</td>
                        </tr>
                    </tbody>
                
                </table>

            </div>
        </div>
    </body>
</html>
